<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODOリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <input id="todo" placeholder="予定を入力して下さい">
      <button id="submit">＋</button>
    </div>
    <table>
      <tr>
        <th id="done">済</th>
        <th id="todoLabel">TODO</th>
      </tr>
    </table>
    <button id="remove">済を削除</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
